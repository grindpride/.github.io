<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BeatboxDrum</title>
	<link rel="stylesheet" href="css/beatboxDrum.css">
	<link rel="stylesheet" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Russo+One" rel="stylesheet">
</head>
<body>
	<div class="drumMachine">
		<h1 class="info">Beatbox Drum machine v1.0</h1>
		<div class="button sound1">kick bass</div>
		<div class="button sound2">hat sharp</div>
		<div class="button sound3">rim</div>
		<div class="button sound4">splat</div>
		<div class="button sound5">ding</div>
		<div class="button sound6">domm</div>
		<div class="button sound7">dong</div>
		<div class="button sound8">tom</div>
		<div class="copy">
			&copy; <a href="https://vk.com/grindpride">Grindpride Production</a>, 2017
		</div>
	</div>
		<audio class = "audio1">
			<source src="sounds/BeatboxDrum/kick-bass.wav"></source>
		</audio>
		<audio class = "audio2">
			<source src="sounds/BeatboxDrum/hat_sharp.wav"></source>
		</audio>
		<audio class = "audio3">
			<source src="sounds/BeatboxDrum/rim.wav"></source>
		</audio>
		<audio class = "audio4">
			<source src="sounds/BeatboxDrum/splat.wav"></source>
		</audio>
		<audio class = "audio5">
			<source src="sounds/BeatboxDrum/ding.wav"></source>
		</audio>
		<audio class = "audio6">
			<source src="sounds/BeatboxDrum/domm.wav"></source>
		</audio>
		<audio class = "audio7">
			<source src="sounds/BeatboxDrum/dong.wav"></source>
		</audio>
		<audio class = "audio8">
			<source src="sounds/BeatboxDrum/tom.wav"></source>
		</audio>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/beatboxDrum.js"></script>
</body>
</html>
