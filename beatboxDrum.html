<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BeatboxDrum</title>
	<link rel="stylesheet" href="css/beatboxDrum.css">
	<link rel="stylesheet" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Russo+One" rel="stylesheet">
</head>
<body>
	<div class="drumMachine">
		<h1 class="info">Beatbox Drum machine v1.2</h1>
		

		<div class="button sound1">
			<audio class = "audio1">
				<source src="sounds/BeatboxDrum/kick-bass.wav"></source>
			</audio>
			<div class="bname">kick bass</div>
			<div class="key">Q</div>
		</div>
		
		<div class="button sound2">
			<audio class = "audio2">
				<source src="sounds/BeatboxDrum/hat_sharp.wav"></source>
			</audio>
			<div class="bname">hat sharp</div>
			<div class="key">W</div>
		</div>
		<div class="button sound3">
			<audio class = "audio3">
				<source src="sounds/BeatboxDrum/rim.wav"></source>
			</audio>
			<div class="bname">rim</div>
			<div class="key">U</div>
		</div>
		<div class="button sound4">
			<audio class = "audio4">
				<source src="sounds/BeatboxDrum/splat.wav"></source>
			</audio>
			<div class="bname">splat</div>
			<div class="key">I</div>
		</div>
		<div class="button sound5">
			<audio class = "audio5">
				<source src="sounds/BeatboxDrum/ding.wav"></source>
			</audio>
			<div class="bname">ding</div>
			<div class="key">A</div>
		</div>

		<div class="button sound6">
			<audio class = "audio6">
				<source src="sounds/BeatboxDrum/domm.wav"></source>
			</audio>
			<div class="bname">domm</div>
			<div class="key">S</div>
		</div>
		
		<div class="button sound7">
			<audio class = "audio7">
				<source src="sounds/BeatboxDrum/dong.wav"></source>
			</audio>
			<div class="bname">dong</div>
			<div class="key">J</div>
		</div>
		
		<div class="button sound8">
			<audio class = "audio8">
				<source src="sounds/BeatboxDrum/tom.wav"></source>
			</audio>
			<div class="bname">tom</div>
			<div class="key">K</div>
		</div>
		

		<div class="copy">
			&copy; <a href="https://vk.com/grindpride">Grindpride Production</a>, 2017
		</div>
	</div>




	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/beatboxDrum.js"></script>
</body>
</html>
